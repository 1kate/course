<mat-card class="card-right"> 
        <mat-card-content>   
            <h2>{{place.weather.title}}</h2>
            <div class="row">
                <div class="col"><img [src]="place.weather.icon" class="icon"/></div>
                <div class="col d-flex align-items-center"><h1>{{place.weather.temperature}}&#176;</h1></div>
            </div>
            <p>Water {{place.weather.water}}&#176;</p> 
        </mat-card-content>
      </mat-card>
<ng-container #container></ng-container>
